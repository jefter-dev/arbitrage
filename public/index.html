<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Arbitragem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-950 text-slate-200">

    <div class="mx-auto p-4 md:p-8">
        <div class="lg:grid lg:grid-cols-[280px_1fr] lg:gap-8">
            <aside class="sticky top-8 h-fit mb-8 lg:mb-0">
                <div class="p-4 bg-slate-900/50 border border-slate-800 rounded-lg">
                    <h3 class="text-sm text-center font-bold mb-3 text-slate-400">Exchanges Monitoradas</h3>
                    <div id="exchange-legend-container" class="flex flex-wrap justify-center gap-2"></div>
                    <p id="last-updated" class="text-slate-500 mt-2 text-center text-xs">Atualizando...</p>
                    <div class="mt-4 pt-4 border-t border-slate-700 space-y-2">
                        <button
                            class="refresh-btn flex justify-center gap-2 w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-3 rounded-md text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                            Atualizar
                        </button>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-700 space-y-2">
                        <h4 class="text-sm text-center font-semibold text-slate-400">Simulador Global</h4>
                        <input type="number" id="global-amount-input" placeholder="Valor Global (USDT)"
                            class="w-full bg-slate-700 text-white p-2 rounded-md border border-slate-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none font-mono text-sm">
                        <button id="calculate-all-btn"
                            class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-3 rounded-md text-sm">Calcular
                            Todos</button>
                    </div>
                </div>
            </aside>
            <main>
                <section id="executable-section" class="mb-12">
                    <header class="mb-6 flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl lg:text-3xl font-bold text-green-400">Oportunidades Executáveis</h2>
                            <p class="text-slate-400">Lucro potencial com carteiras e redes ativas.</p>
                        </div>
                    </header>
                    <div id="executable-opportunities-container"
                        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                </section>
                <section id="potential-section">
                    <header class="mb-6">
                        <h2 class="text-2xl lg:text-3xl font-bold text-orange-400">⚠️ Oportunidades Potenciais</h2>
                        <p class="text-slate-400">Lucro teórico, mas com carteiras ou redes temporariamente inativas.
                        </p>
                    </header>
                    <div id="potential-opportunities-container"
                        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                </section>
            </main>
        </div>
    </div>
    <div id="opportunity-overlay"
        class="fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div id="highlighted-opportunity" class="w-full max-w-md"></div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
